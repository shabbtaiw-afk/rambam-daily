<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב רמב"ם יומי - פרק אחד</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #eef2f7; margin: 0; color: #333; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 450px; }
        h2 { color: #2c3e50; margin-bottom: 10px; }
        .subtitle { color: #7f8c8d; margin-bottom: 20px; font-size: 0.9em; }
        input { padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 16px; }
        button { padding: 12px 24px; background-color: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; transition: background 0.3s; }
        button:hover { background-color: #219150; }
        .result-box { margin-top: 25px; padding: 15px; background-color: #f9f9f9; border-radius: 8px; border-right: 5px solid #27ae60; display: none; }
        .chapter-number { font-size: 2.5em; color: #27ae60; font-weight: bold; display: block; margin: 10px 0; }
    </style>
</head>
<body>

<div class="card">
    <h2>מעקב רמב"ם יומי</h2>
    <p class="subtitle">מסלול פרק אחד ביום</p>
    
    <label for="startDate">מתי התחלת את הסבב?</label>
    <input type="date" id="startDate">
    
    <button onclick="saveAndCalculate()">עדכן והצג מצב נוכחי</button>

    <div id="resultBox" class="result-box">
        <div>היום אתה ביום ה-<span id="dayCount"></span> ללימוד.</div>
        <div>עליך ללמוד את:</div>
        <span id="chapterDisplay" class="chapter-number"></span>
        <div style="font-size: 0.85em; color: #666;">(מתוך 1000 פרקי הרמב"ם)</div>
    </div>
</div>

<script>
    // טעינת תאריך שמור אם קיים
    window.onload = function() {
        const savedDate = localStorage.getItem('rambamStartDate');
        if (savedDate) {
            document.getElementById('startDate').value = savedDate;
            calculate();
        }
    };

    function saveAndCalculate() {
        const dateVal = document.getElementById('startDate').value;
        if (dateVal) {
            localStorage.setItem('rambamStartDate', dateVal);
            calculate();
        } else {
            alert("בבקשה בחר תאריך");
        }
    }

    function calculate() {
        const startDateVal = document.getElementById('startDate').value;
        const startDate = new Date(startDateVal);
        const today = new Date();
        
        // נרמל את התאריכים לחצות כדי שהחישוב יהיה מדויק בימים
        startDate.setHours(0,0,0,0);
        today.setHours(0,0,0,0);

        const diffTime = today - startDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays < 0) {
            alert("תאריך ההתחלה לא יכול להיות בעתיד...");
            return;
        }

        // בפרק אחד ביום: יום 0 (יום ההתחלה) = פרק 1
        const currentChapter = (diffDays % 1000) + 1;

        document.getElementById('dayCount').innerText = diffDays + 1;
        document.getElementById('chapterDisplay').innerText = "פרק " + currentChapter;
        document.getElementById('resultBox').style.display = 'block';
    }
</script>

</body>
</html>
