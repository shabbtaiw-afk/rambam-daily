<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רמב"ם יומי - המעקב שלי</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 500px; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; border-top: 10px solid var(--secondary); }
        h1 { color: var(--primary); margin-bottom: 5px; font-size: 24px; }
        .subtitle { color: #7f8c8d; font-size: 14px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--primary); }
        input[type="date"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; text-align: center; }
        button { background: var(--secondary); color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; width: 100%; transition: transform 0.2s, background 0.2s; }
        button:hover { background: #219150; transform: translateY(-2px); }
        .result { margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 15px; display: none; border-right: 6px solid var(--secondary); }
        .book-name { font-size: 18px; color: #7f8c8d; }
        .halacha-name { font-size: 22px; color: var(--primary); font-weight: bold; margin: 10px 0; }
        .chapter-number { font-size: 48px; color: var(--secondary); font-weight: bold; }
        .footer-info { margin-top: 15px; font-size: 13px; color: #bdc3c7; }
    </style>
</head>
<body>

<div class="card">
    <h1>מעקב רמב"ם יומי</h1>
    <div class="subtitle">פרק אחד ביום - הספק של פעם בחיים</div>

    <label for="startDate">תאריך תחילת הסבב:</label>
    <input type="date" id="startDate">
    <button onclick="updateAndSave()">חשב מיקום נוכחי</button>

    <div id="resultArea" class="result">
        <div class="book-name" id="bookTitle"></div>
        <div class="halacha-name" id="halachaTitle"></div>
        <div class="chapter-number" id="perekTitle"></div>
        <div class="footer-info" id="dayCounter"></div>
    </div>
</div>

<script>
    // מיפוי מלא של כל 1000 פרקי הרמב"ם לפי סדר הספרים וההלכות
    const rambamData = [
        { book: "המדע", halachot: "יסודי התורה", ch: 10 }, { book: "המדע", halachot: "דעות", ch: 7 }, { book: "המדע", halachot: "תלמוד תורה", ch: 7 }, { book: "המדע", halachot: "עבודה זרה", ch: 12 }, { book: "המדע", halachot: "תשובה", ch: 10 },
        { book: "אהבה", halachot: "קריאת שמע", ch: 4 }, { book: "אהבה", halachot: "תפילה", ch: 15 }, { book: "אהבה", halachot: "תפילין", ch: 10 }, { book: "אהבה", halachot: "ציצית", ch: 3 }, { book: "אהבה", halachot: "ברכות", ch: 11 }, { book: "אהבה", halachot: "מילה", ch: 3 },
        { book: "זמנים", halachot: "שבת", ch: 30 }, { book: "זמנים", halachot: "עירובין", ch: 8 }, { book: "זמנים", halachot: "שביתת עשור", ch: 3 }, { book: "זמנים", halachot: "שביתת יו"ט", ch: 8 }, { book: "זמנים", halachot: "חמץ ומצה", ch: 8 }, { book: "זמנים", halachot: "שופר וסוכה", ch: 8 }, { book: "זמנים", halachot: "שקלים", ch: 4 }, { book: "זמנים", halachot: "קידוש החודש", ch: 19 }, { book: "זמנים", halachot: "תעניות", ch: 5 }, { book: "זמנים", halachot: "מגילה וחנוכה", ch: 4 },
        { book: "נשים", halachot: "אישות", ch: 25 }, { book: "נשים", halachot: "גירושין", ch: 13 }, { book: "נשים", halachot: "יבום וחליצה", ch: 4 }, { book: "נשים", halachot: "נערה בתולה", ch: 3 }, { book: "נשים", halachot: "סוטה", ch: 4 },
        { book: "קדושה", halachot: "איסורי ביאה", ch: 22 }, { book: "קדושה", halachot: "מאכלות אסורות", ch: 17 }, { book: "קדושה", halachot: "שחיטה", ch: 14 },
        { book: "הפלאה", halachot: "שבועות", ch: 12 }, { book: "הפלאה", halachot: "נדרים", ch: 13 }, { book: "הפלאה", halachot: "נזירות", ch: 10 }, { book: "הפלאה", halachot: "ערכין וחרמין", ch: 8 },
        { book: "זרעים", halachot: "כלאיים", ch: 10 }, { book: "זרעים", halachot: "מתנות עניים", ch: 10 }, { book: "זרעים", halachot: "תרומות", ch: 15 }, { book: "זרעים", halachot: "מעשר", ch: 14 }, { book: "זרעים", halachot: "מעשר שני", ch: 11 }, { book: "זרעים", halachot: "ביכורים", ch: 12 }, { book: "זרעים", halachot: "שמיטה ויובל", ch: 13 },
        { book: "עבודה", halachot: "בית הבחירה", ch: 8 }, { book: "עבודה", halachot: "כלי המקדש", ch: 10 }, { book: "עבודה", halachot: "ביאת המקדש", ch: 9 }, { book: "עבודה", halachot: "איסורי מזבח", ch: 7 }, { book: "עבודה", halachot: "מעשה הקרבנות", ch: 19 }, { book: "עבודה", halachot: "תמידין ומוספין", ch: 10 }, { book: "עבודה", halachot: "פסולי המוקדשין", ch: 19 }, { book: "עבודה", halachot: "עבודת יוה"כ", ch: 5 }, { book: "עבודה", halachot: "מעילה", ch: 8 },
        { book: "קרבנות", halachot: "קרבן פסח", ch: 10 }, { book: "קרבנות", halachot: "חגיגה", ch: 3 }, { book: "קרבנות", halachot: "בכורות", ch: 8 }, { book: "קרבנות", halachot: "שגגות", ch: 15 }, { book: "קרבנות", halachot: "מחוסרי כפרה", ch: 5 }, { book: "קרבנות", halachot: "תמורה", ch: 4 },
        { book: "טהרה", halachot: "טומאת מת", ch: 25 }, { book: "טהרה", halachot: "פרה אדומה", ch: 15 }, { book: "טהרה", halachot: "טומאת צרעת", ch: 16 }, { book: "טהרה", halachot: "מטמאי משכב", ch: 13 }, { book: "טהרה", halachot: "שאר אבות הטומאות", ch: 20 }, { book: "טהרה", halachot: "טומאת אוכלין", ch: 16 }, { book: "טהרה", halachot: "כלים", ch: 28 }, { book: "טהרה", halachot: "מקואות", ch: 11 },
        { book: "נזיקין", halachot: "נזקי ממון", ch: 14 }, { book: "נזיקין", halachot: "גניבה", ch: 9 }, { book: "נזיקין", halachot: "גזילה ואבידה", ch: 18 }, { book: "נזיקין", halachot: "חובל ומזיק", ch: 8 }, { book: "נזיקין", halachot: "רוצח ושמירת נפש", ch: 13 },
        { book: "קניין", halachot: "מכירה", ch: 30 }, { book: "קניין", halachot: "זכייה ומתנה", ch: 12 }, { book: "קניין", halachot: "שכנים", ch: 14 }, { book: "קניין", halachot: "שותפין", ch: 10 }, { book: "קניין", halachot: "עבדים", ch: 9 },
        { book: "משפטים", halachot: "שכירות", ch: 13 }, { book: "משפטים", halachot: "שאלה ופיקדון", ch: 8 }, { book: "משפטים", halachot: "מלווה ולווה", ch: 27 }, { book: "משפטים", halachot: "טוען ונטען", ch: 16 }, { book: "משפטים", halachot: "נחלות", ch: 11 },
        { book: "שופטים", halachot: "סנהדרין", ch: 26 }, { book: "שופטים", halachot: "עדות", ch: 22 }, { book: "שופטים", halachot: "ממרים", ch: 7 }, { book: "שופטים", halachot: "אבל", ch: 14 }, { book: "שופטים", halachot: "מלכים ומלחמות", ch: 12 }
    ];

    window.onload = function() {
        const savedDate = localStorage.getItem('rambamStart');
        if (savedDate) {
            document.getElementById('startDate').value = savedDate;
            calculateCurrentPos();
        }
    }

    function updateAndSave() {
        const dateInput = document.getElementById('startDate').value;
        if (dateInput) {
            localStorage.setItem('rambamStart', dateInput);
            calculateCurrentPos();
        }
    }

    function calculateCurrentPos() {
        const start = new Date(document.getElementById('startDate').value);
        const today = new Date();
        start.setHours(0,0,0,0);
        today.setHours(0,0,0,0);

        const diffDays = Math.floor((today - start) / (1000 * 60 * 60 * 24));
        if (diffDays < 0) return;

        // פרק 1-1000
        const currentPerekTotal = (diffDays % 1000) + 1;
        
        let count = 0;
        let found = false;

        for (const item of rambamData) {
            if (currentPerekTotal <= count + item.ch) {
                document.getElementById('bookTitle').innerText = "ספר " + item.book;
                document.getElementById('halachaTitle').innerText = "הלכות " + item.halachot;
                document.getElementById('perekTitle').innerText = "פרק " + (currentPerekTotal - count);
                found = true;
                break;
            }
            count += item.ch;
        }

        document.getElementById('dayCounter').innerText = "יום " + (diffDays + 1) + " למחזור הלימוד (פרק " + currentPerekTotal + " מתוך 1000)";
        document.getElementById('resultArea').style.display = 'block';
    }
</script>

</body>
</html>
